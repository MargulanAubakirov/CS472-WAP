<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="text" class="form-control" id="Email" placeholder="Enter email" required>
                <p class="underbox">We'll never share your email with anyone else</p>
            </div>


            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="pw" pattern="(?=\d+)(?=[a z]*)(?=[A Z]*).{10,}" title="Must
                contain at least one number and one uppercase and lowercase letter, and at least 10 or
                more characters" class="form-control" id="Password" placeholder="Password" required>
            </div>

            <div action="">
                <label for="Website">Website</label>
                <input type="text" class="form-control" name="website" id="website" pattern="https?://.+" title="Please enter a URL not bla-bla" placeholder="Enter website">

            </div>

            <div action="">
                <input type="checkbox" name="Check" id="Check">Check me out

            </div>


            <div action="">
                <input type="submit" class="btn btn-primary" value="Submit">
                
            </div>

        </form>


    </div>

</body>

</html>
