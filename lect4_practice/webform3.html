    <div>

    <div class="flex-container">

        <fieldset>
            <legend>Student Only</legend>
            <form method="GET">

                <div class="name">
                    <label for Name>Name</label>
                    <input type="text" name="StudentName" minlength="5" required>
                </div>
                <div>
                    <label for="StudentID">StudentID</label>
                    <input type="number" name="StudentID" required>
                </div>

                    <label for="EntityDate">EntityDate</label>
                    <input type="date" name="EntityDate" required>
                </div>
                <div>
                    <input type="submit" value="SighnUP">
                </div>

                <div>
                    <fieldset>
                        <legend>Gender</legend>

                    </fieldset>

                </div>

                <div>
                    <fieldset>
                        <legend>Languages</legend>
                        <input type="checkbox" name="Java" id="" checked>Java
                        <input type="checkbox" name="Java" id="">.net
                        <input type="checkbox" name="Java" id="">C#


                </div>
                <div>
                    <select name="degree" id="" size="3" multiple>
                        <option value="">college</option>
                        <option value="">bachelor</option>
                        <option value="">specialist</option>
                        <option value="master">master</option>
                        <option value="Phd">Phd</option>
                    </select>

                </div>


            </form>
        </fieldset>
